{extend name="public/base" /}

{block name="title"}<title>{if condition="$data"}{$Think.lang.edit}{else /}{$Think.lang.create}{/if}</title>{/block}

{block name="pjax_container"}
<section class="content-header">
    <h1>个人检车</h1>
    <ol class="breadcrumb">
        <li class="active"><i class="fa fa-dashboard"></i> 个人检车</li>
    </ol>
</section>
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="nav-tabs-custom">
                <ul class="nav nav-tabs">
                    <li class="active"><a href="#tab1" data-toggle="tab">{$Think.lang.base_param}</a></li>
                    <li class="pull-right"><a href="javascript:history.back(-1)" class="btn btn-sm" style="padding:10px 2px;"><i class="fa fa-list"></i> {$Think.lang.back}</a></li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane active" id="tab1">
                        <form class="form-horizontal" method="POST" action="" onsubmit="return false" >
                            <input type="hidden" name="id" value="{$list.id}" />
                            <div class="form-group">
                                <label class="col-sm-2 control-label">用户姓名</label>
                                <div class="col-sm-7"><input class="form-control" name="inspect_name"   value="{$list.inspect_name}" placeholder="用户姓名"></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">用户电话</label>
                                <div class="col-sm-7"><input class="form-control" name="inspect_phone" value="{$list.inspect_phone}" placeholder="用户电话"></div>
                            </div>
                            
                            <div class="form-group">
                                <label class="col-sm-2 control-label">检车车牌号</label>
                                <div class="col-sm-7">
                                <input class="form-control" name="plate" value="{$list.plate}" placeholder="检车车牌号">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">行驶证图片</label>
                                <div class="col-sm-7">
                                    <div class="input-group">
                                        <input class="form-control" name="img" value="{$list.img}" placeholder="商家图片" >
                                        <span class="input-group-btn">
                                            <a href="{$list.img|default='/static/global/face/no-image.png'}" target="_blank" >
                                                <img src="{$list.img|default='/static/global/face/no-image.png'}" style="height:64px; width:98px;" />
                                            </a>
                                            <button class="btn btn-success btn-flat up-btn" type="button" data-url="{:url('Uploads/upload')}?dir=image">
                                                <i class="fa fa-cloud-upload"> {$Think.lang.Upload}</i>
                                            </button>
                                        </span>
                                        
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">检车时间</label>
                                <div class="col-sm-7">
                                <input class="form-control" name="inspect_time" value="{$list.inspect_time}" placeholder="检车类型">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">取车方式</label>
                                <div class="col-sm-7">
                                   <select class="form-control select2" name="inspect_type" style="width:100%;" value="{$list.inspect_type}">
                                        <option value="0"  {if condition="$list.inspect_type eq '0'"}selected="selected"{/if} >自主送达</option>
                                        <option value="1"  {if condition="$list.inspect_type eq '1'"}selected="selected"{/if} >上门取车</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label class="col-sm-2 control-label">取车地址</label>
                                <div class="col-sm-7">
                                <input class="form-control" name="address" value="{$list.address}" placeholder="取车地址">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">是否开发票</label>
                                <div class="col-sm-7">
                                   <select class="form-control select2" name="is_invoice" style="width:100%;">
                                        <option value="0" {if condition="$list.is_invoice eq '0'"}selected="selected"{/if}>不开</option>
                                        <option value="1" {if condition="$list.is_invoice eq '1'"}selected="selected"{/if}>开</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">发票类型</label>
                                <div class="col-sm-7">
                                   <select class="form-control select2" name="invoice_type" style="width:100%;">
                                        <option value="0"  {if condition="$list.is_invoice eq '0'"}selected="selected"{/if}>无</option>
                                        <option value="2"  {if condition="$list.is_invoice eq '2'"}selected="selected"{/if}>个人</option>
                                        <option value="1"  {if condition="$list.is_invoice eq '1'"}selected="selected"{/if}>公司</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label class="col-sm-2 control-label">发票个人或公司名称</label>
                                <div class="col-sm-7">
                                <input class="form-control" name="invoice_name" value="{$list.invoice_name}" placeholder="发票个人或公司名称">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">发票title</label>
                                <div class="col-sm-7">
                                <input class="form-control" name="invoice_number" value="{$list.invoice_number}" placeholder="发票title">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">状态</label>
                                <div class="col-sm-7">
                                    <select class="form-control select2" name="status" style="width:100%;">
                                        <option value="0" {if condition="$list.status eq '0'"}selected="selected"{/if} >在用</option>
                                        <option value="1" {if condition="$list.status eq '1'"}selected="selected"{/if} >禁用</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-2"></div>
                                <div class="col-sm-7">
                                    <div class="btn-group pull-right">
                                        <button type="submit" class="btn btn-info pull-right submits" data-loading-text="&lt;i class='fa fa-spinner fa-spin '&gt;&lt;/i&gt; {$Think.lang.submit}">{$Think.lang.submit}</button>
                                    </div>
                                    <div class="btn-group pull-left">
                                        <button type="reset" class="btn btn-warning">{$Think.lang.reset}</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</section>
<script type="text/javascript">
var KDEDT_DELETE_URL = '{:url("Uploads/delete")}';   //【删除地址】如果有使用到KindEditor编辑器的文件空间删除功能，必须添加该删除地址全局变量

$(function(){
    /*ajax页面加载icheck，有该控件的页面才需要*/
    $('input[type="checkbox"].minimal, input[type="radio"].minimal').iCheck({
        checkboxClass: 'icheckbox_minimal-blue',
        radioClass: 'iradio_minimal-blue'
    });
    
    /*ajax页面加载icheck，有该控件的页面才需要*/
    $(".select2").select2({language:"zh-CN"});
    
    $('.timepicker').datetimepicker({
        format: 'YYYY-MM-DD',   //YYYY-MM-DD HH:mm:ss
        locale: moment.locale('zh-cn')
    });
    
    KindEditor.create('textarea[name="info"]',{
        width : '100%',   //宽度
        height : '320px',   //高度
        resizeType : '0',   //禁止拖动
        allowFileManager : true,   //允许对上传图片进行管理
        uploadJson : '{:url("Uploads/upload")}',   //文件上传地址
        fileManagerJson : '{:url("Uploads/manager")}',   //文件管理地址
        urlType : 'domain',   //带域名的路径
        formatUploadUrl: true,   //自动格式化上传后的URL
        autoHeightMode: false,   //开启自动高度模式
        afterBlur: function () { this.sync(); }   //同步编辑器数据
    });
    
    return new CropAvatar($('#avatar-box'));
    
    {if condition=" $rest_login == 1 "}
    restlogin('{$rest_login_info}');   //登录超时
    {/if}
})
</script>
{/block}

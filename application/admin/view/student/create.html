{extend name="public/base" /}

{block name="title"}<title>{if condition="$data"}{$Think.lang.edit}{else /}{$Think.lang.create}{/if}</title>{/block}

{block name="pjax_container"}
<section class="content-header">
    <h1>用户信息</h1>
    <ol class="breadcrumb">
        <li class="active"><i class="fa fa-dashboard"></i> 用户信息</li>
    </ol>
</section>
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <form class="form-horizontal" method="POST" action="" onsubmit="return false" >
                <div class="nav-tabs-custom">
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#tab1" data-toggle="tab">{$Think.lang.base_param}</a></li>
                        <li class="pull-right"><a href="javascript:history.back(-1)" class="btn btn-sm" style="padding:10px 2px;"><i class="fa fa-list"></i> {$Think.lang.back}</a></li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane active" id="tab1">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">真实姓名<span style="color: red">(*必填)</span></label>
                                <div class="col-sm-7"><input class="form-control" name="name" value="" placeholder="真实姓名"></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">手机号码<span style="color: red">(*必填)</span></label>
                                <div class="col-sm-7"><input class="form-control" name="iphone" value="" placeholder="手机号码"></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">密码<span style="color: red">(*必填)</span></label>
                                <div class="col-sm-7"><input class="form-control" name="password" value="" placeholder="密码" type="password"></div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">会员等级<span style="color: red">(*必填)</span></label>
                                <div class="col-sm-7">
                                    <select class="form-control select2" name="is_member" style="width:100%;">
                                        <option value="0" >普通用户</option>
                                        <option value="1" >会员</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">身份证号</label>
                                <div class="col-sm-7"><input class="form-control" name="idnumber" value="" placeholder="身份证号"></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">所属驾校</label>
                                <div class="col-sm-7">
                                    <select class="form-control select2" name="school_id" style="width:100%;">
                                    <option value="0" >暂无</option>
                                    {volist name="school" id="vo"}
                                        <option value="{$vo.id}" > {$vo.school_name}</option>
                                    {/volist}
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">所属教练</label>
                                <div class="col-sm-7">
                                    <select class="form-control select2" name="teacher_id" style="width:100%;">
                                        <option value="0" >暂无</option>
                                    {volist name="teacher" id="vo"}
                                        <option value="{$vo.id}" >{$vo.teacher_name}</option>
                                    {/volist}
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">目前课程</label>
                                <div class="col-sm-7">
                                    <select class="form-control select2" name="course_id" style="width:100%;">
                                        <option value="0" >暂无</option>
                                    {volist name="course" id="vo"}
                                        <option value="{$vo.id}" >{$vo.course_name}</option>
                                    {/volist}
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">已结束课程</label>
                                <div class="col-sm-7">
                                    <select class="form-control select2" name="course_id" style="width:100%;">
                                        <option value="0" >暂无</option>
                                    {volist name="course" id="vo"}
                                        <option value="{$vo.id}" >{$vo.course_name}</option>
                                    {/volist}
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">车牌号</label>
                                <div class="col-sm-7"><input class="form-control" name="license" value="" placeholder="车牌号"></div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">状态</label>
                                <div class="col-sm-7">
                                    <select class="form-control select2" name="status" style="width:100%;">
                                        <option value="0" >在用</option>
                                        <option value="1" >禁用</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="box-footer">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-7">
                            <div class="btn-group pull-right">
                                <button type="submit" class="btn btn-info pull-right submits" data-loading-text="&lt;i class='fa fa-spinner fa-spin '&gt;&lt;/i&gt; {$Think.lang.submit}">{$Think.lang.submit}</button>
                            </div>
                            <div class="btn-group pull-left">
                                <button type="reset" class="btn btn-warning">{$Think.lang.reset}</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<script type="text/javascript">

$(function(){
    /*ajax页面加载icheck，有该控件的页面才需要*/
    $('input[type="checkbox"].minimal, input[type="radio"].minimal').iCheck({
        checkboxClass: 'icheckbox_minimal-blue',
        radioClass: 'iradio_minimal-blue'
    });
    
    /*ajax页面加载icheck，有该控件的页面才需要*/
    $(".select2").select2({language:"zh-CN"});
    
    $('.timepicker').datetimepicker({
        format: 'YYYY-MM-DD',   //YYYY-MM-DD HH:mm:ss
        locale: moment.locale('zh-cn')
    });
    
    {if condition=" $rest_login == 1 "}
    restlogin('{$rest_login_info}');   //登录超时
    {/if}
})
</script>
{/block}
